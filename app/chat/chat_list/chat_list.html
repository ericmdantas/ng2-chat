<div class="list-of-messages-container" notifications-new-messages>
  <div *ng-for="#m of messages" blink-message scroll-bottom>
    <p class="message">
      <span class="user" [text-content]="m.user" [class.bot]="m.bot"></span>

      <span class="sent-time">
        <small>(<span [text-content]="m.sentAt"></span>)</small>:
      </span>

      <span class="info" [text-content]="m.message"></span>
    </p>
  </div>

  <div [hidden]="messages.length">
    <h2 style="color: #777; text-align: center;">nothing</h2>
  </div>
</div>
