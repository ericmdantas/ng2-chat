<div class="list-of-messages-container">
  <div *ngFor="#m of chatList.messages">
    <p class="message" [class.mentioned]="m.mentioned">
      <span class="room">C:\ ></span>

      <span class="sent-time">
        <small [textContent]="m.sentAt | date: 'hhmmss H'"></small>
      </span>

      <span class="user" [class.user-online-message]="m.userOnline"
      [class.not-user-online-message]="!m.userOnline"
      [class.bot-message]="m.bot"
      [textContent]="m.user"
      [class.bot]="m.bot"
      (click)="mentionClickHandler(m)"></span>:

      <span class="info" [textContent]="m.message"></span>
    </p>
  </div>

  <div>
    <p class="message user-is-typing" *ngIf="tMsg.typing">
      <span class="room">C:\ ></span>

      <span class="user not-user-online-message bot-message bot"
      [textContent]="tMsg.user"></span>

      <span class="info" [textContent]="tMsg.message"></span>
    </p>
  </div>
</div>
