<div class="form-container">
  <form [ngFormModel]="chatForm">
    <span class="room left">C:\ ></span>

    <input type="text"
           id="main-input-chat"
           class="left"
           ngControl="message"
           userTyping

           autocomplete="off"

           arrows
            (arrowUp)="arrowUpHandler()"
            (arrowDown)="arrowDownHandler()"

           (keyup.escape)="escHandler()"
           (keyup.enter)="submitMessageHandler(chatForm.value.message)"
           
           autofocus />
  </form>
</div>
