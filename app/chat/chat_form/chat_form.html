<div class="form-container">
  <form [formGroup]="chatForm">
    <span class="room left">C:\ ></span>

    <input type="text"
           id="main-input-chat"
           class="left"
           formControlName="message"
           userTyping

           autocomplete="off"

           arrows
            (arrowUp)="arrowUpHandler()"
            (arrowDown)="arrowDownHandler()"

            (keyup.escape)="escHandler()"
            (keyup.enter)="submitMessageHandler(chatForm.value.message)"

           autofocus />
  </form>
</div>
