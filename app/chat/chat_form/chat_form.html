<div class="form-container">
  <form [ng-form-model]="chatForm"
        onsubmit="return false;"
        (submit)="sendMessage(chatForm.value.message)">
          <input type="text"
                 id="main-input-chat"
                 ng-control="message"
                 user-typing
                 placeholder="mention somebody @some_name or @all"
                 autofocus />

          <button type="submit"
                  [disabled]="!chatForm.valid">go</button>
  </form>
</div>
