<div class="form-container">
  <form [ng-form-model]="chatForm">
    <span class="room left">C:\Users\nimbus ></span>

    <input type="text"
           id="main-input-chat"
           class="left"
           ng-control="message"
           user-typing

           arrows
            (arrow-up)="arrowUpHandler()"
            (arrow-down)="arrowDownHandler()"

           (keyup.escape)="escHandler()"
           (keyup.enter)="submitMessageHandler(chatForm.value.message)"
           autofocus />
  </form>
</div>
