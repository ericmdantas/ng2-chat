<div class="form-container">
  <form [ng-form-model]="chatForm">
          <input type="text"
                 id="main-input-chat"
                 ng-control="message"
                 user-typing
                 (keyup.escape)="escHandler()"
                 (keyup.enter)="sendMessage(chatForm.value.message)"
                 autofocus />
  </form>
</div>
