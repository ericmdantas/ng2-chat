<div>
  <form [ngFormModel]="loginForm"
        (submit)="signIn(loginForm.value.name)">

    <input type="text"
           class="login-input"
           ngControl="name"
           placeholder="nome.setor"
           maxlength="20"
           autofocus />

    <button type="submit"
            class="btn"
            [disabled]="!loginForm.valid">entrar</button>
  </form>
</div>
